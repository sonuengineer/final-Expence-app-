<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../login-frontend/style.css">
</head>

<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>


  <div>
    <form id="expense">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Amount.." required>
      <br>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Description.." required>
      <br>
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option disabled selected value> -- select a Category -- </option>
        <option value="food">Food</option>
        <option value="fuel">Fuel</option>
        <option value="travel">Travel</option>
        <option value="emi">EMI</option>
        <option value="Grocery">Grocery</option>
        <option value="others">Others</option>
      </select>
      <br>
      <input type="submit" value="Add Expense">
    </form>
    <hr>
    <input type="submit" id="getExpense" value="Get Expenses">
  </div>
  <div id="notificationContainer">
    <!-- notification container -->
  </div>
  
  <div id="displayContainer">
    <!-- table created in dom -->
  </div>

  <section id="pagination" class="pagination">
  </section>
  
  <br>
  

  <section class="toggle-container">
    <button id="logout" class="btn">Logout</button>
    <a href="../LeaderboardPage/leaderboard.html">LeaderBoard</a>
    <input type="checkbox" id="toggle" name="toggle" /><label for="toggle"></label>

  </section>


  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="./premium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</body>

</html>
